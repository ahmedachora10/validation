<!doctype html>
<html lang=en>

<head>
    <meta charset=UTF-8>
    <meta name=viewport content="width=device-width,initial-scale=1">
    <title>Login Form</title>
    <link href="style/style.css" rel="stylesheet">
</head>

<body>
    <div class=form-container>
        <div class="sign-in sign">
            <div class=content>
              <!-- form  -->
                <div class=sign-in-form>
                    <p class=msg></p>
                    <form method=post>
                        <div class=form-group><label>Username</label>
                            <div class=input-container>
                                <div class=input-group><input class=input-field type=text
                                        placeholder="" name=username></div><label class=label-msg></label>
                            </div>
                        </div>
                        <div class=form-group><label>Password</label>
                            <div class=input-container>
                                <div class=input-group><input class=input-field type=password
                                        placeholder="" name=password></div><label class=label-msg></label>
                            </div>
                        </div>
                    </form>
                    <div class=sign-in-btn>
                        <button class=save type=submit>Login</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js" type="module"></script>
</body>

</html>
